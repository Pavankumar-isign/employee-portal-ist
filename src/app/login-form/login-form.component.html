<section class="col-sm-12 d-flex justify-content-center my-2">
  <div class="card col-sm-3 mx-4 my-auto">
    <div class="loader">
      <p>Hi iSignTechies...&nbsp;</p>
      <div class="words">
        <span class="word">Mallikarjun</span>
        <span class="word">Mahesh</span>
        <span class="word">Rohith</span>
        <span class="word">Charan</span>
        <span class="word">Pavan Kumar</span>
        <span class="word">Siva</span>
        <span class="word">Mithilesh</span>
        <span class="word">Ratna Sagar</span>
        <span class="word">udhay</span>
        <span class="word">Shubham</span>
      </div>
    </div>
  </div>
  <form class="form col-sm-5 border form-Group" (ngSubmit)="onSubmit()">
    <h2 class="m-auto">Welcome Back!</h2>
    <select class="form-select product border-primary text-primary" name="selectedRole" required
      [(ngModel)]="formdata.selectedRole" #selectedRole="ngModel">
      <option formControlName="select" id="select" class="form-control" value="select" selected>Select</option>

      <option value="admin">Admin</option>
      <option value="employee">Employee</option>
    </select>
    <div class="flex-column">
      <div *ngIf="roleInvalid && formSubmitted" class="text-danger">Please select a role</div>
    </div>
    <div class="inputForm">
      <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
        <g id="Layer_3" data-name="Layer 3">
          <path
            d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
          </path>
        </g>
      </svg>
      <input class="input" type="email" id="email" name="email" [(ngModel)]="formdata.email" required email
        #email="ngModel" class="form-control" placeholder="Email">
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
      <div *ngIf="email.errors.required">*Email is required</div>
      <div *ngIf="email.errors.email && !email.errors.required">Invalid email format.</div>
    </div>

    <div class="flex-column">
    </div>
    <div class="inputForm">
      <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
        </path>
        <path
          d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
        </path>
      </svg>
      <input type="password" id="password" name="password" [(ngModel)]="formdata.password" required password
        #password="ngModel" class="form-control" placeholder="Password">
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
      <div *ngIf="password.errors.required">*Password is required</div>
    </div>

    <div class="flex-row">
      <div>
        <input type="checkbox">
        <label>&nbsp;Remember me </label>
      </div>
      <span class="span">Forgot password?</span>
    </div>
    <button class="btn-53 fs-6 fw-bold d-block overflow-hidden position-relative text-uppercase rounded">
      <div class="original text-white d-grid position-absolute">Sign In</div>
      <div class="letters d-inline-flex text-dark">
        <span>S</span>
        <span>U</span>
        <span>B</span>
        <span>M</span>
        <span>I</span>
        <span>T</span>
      </div>
    </button>
    <button class="m-auto px-3 fs-6 py-1 rounded bg-danger text-white border" (click)="toggleLogout()">Cancel</button>
  </form>


  <div class="col-sm-4 d-flex justify-content-center" id="radius-1">
    <img src="https://silogbook.poltekeskupang.ac.id/assets/img/login.png" width="95%" height="100%">
  </div>
</section>

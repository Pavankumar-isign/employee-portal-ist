
<h2 mat-dialog-title>  DELETE RECORD  </h2>
<mat-dialog-content  class="mat-typography"  >
       
  <p> Are you sure to delete the record</p>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button [mat-dialog-close]="true"  (click)="confirmDelete()" class="m-3"  > ok </button> 
  <button mat-button [mat-dialog-close]="false"  (click)="cancelDelete() " class="btn btn-dark m-3"> Close </button>
</mat-dialog-actions>

<div class="row m-4">
    <div class="col-2">
        <div class="card">
            <div class="card-body">
  
                <div>
                    <p class="h4">Name</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" (click)="sortByName('asc')">
                            <label class="form-check-label" for="flexCheckDefault">
                              Sort by Name (A-Z)
                            </label>
                          </div>
  
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" (click)="sortByName('desc')">
                            <label class="form-check-label" for="flexCheckDefault">
                              Sort by Name (Z-A)
                            </label>
                          </div>
                         <hr>
                </div>
  
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" (click)="sort('price')">
                            <label class="form-check-label" for="flexCheckDefault">
                                Price Low to High
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" (click)="sort1('price')">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Price High to Low
                                </label>
                              </div>
  
                       <hr>    
                </div>
  
                <select (change)="filterColor($event.target.value)"  >
                    <option value="">All</option>
                    <option value="red">red</option>
                    <option value="yellow">yellow</option>
                    <option value="voilet">voilet</option>
                    <option value="lightgreen">lightgreen</option>
                    <option value="lightblue">lightblue</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="brown">brown</option>
                    <option value="black">black</option>
                  </select>
  
                  <!-- <ul>
                    <li *ngFor="let item of userInfo">{{ item.colour }}</li>
                  </ul> -->
                 <hr>
  
                <div class="form-check">
                <input class="form-check-input" type="checkbox" (click)="sort('id')">
                    <label class="form-check-label" for="flexCheckDefault">
                      Sort By ID
                    </label>
                  </div>
  
  
            </div>
        </div>
    </div>
    <div class="col-10">
  
       <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-c ontent-md-center,|}">
  
  
        <div class="col-3"*ngFor="let user of userInfo; let sr = index"> 
            <div class="card fixed-card">  
            <div class="card-body crousel-wrapper">
  
                    <img class="card-img-top fixed-height img-box " src="{{user.image}}" alt="Avatar" >
                <h3 class="card-title">{{user.id}}</h3>
                <p class="card-text">{{user.name}}</p>
                <p>{{user.colour}}</p>
                <p>{{user.price}}</p>
            </div>
        </div>
  
        </div>
       </div>
  </div>


<div class="container d-flex ">
  <div class="row  d-flex flex-sm-row" >
    
    <!--  Sorting dropdown box -->
    <div class="col-md-12  mb-3">
      <div class="col-md-3 text-center  mb-3">
        <select class="form-control" (change)="sortSelection($event.target.value)">
          <option value="id">Sort by ID</option>
          <option value="priceAsc">Sort by Price (Low to High)</option>
          <option value="priceDesc">Sort by Price (High to Low)</option>
          <option value="nameAsc">Sort by Name (A-Z)</option>
          <option value="nameDesc">Sort by Name (Z-A)</option>
        </select>
      </div>
      
    </div>
    

          <div class="row mb-3"> 
        <!-- Filtering Input -->
    <!-- <div class="col-md-12">
        <input type="text" class="form-control" placeholder="Filter by Name" [(ngModel)]="filterValue" (input)="applyFilter()">
        <input type="submit" value="submit" (*ngsubmit) = "applyFilter()" />
    </div> -->

 <!-- checkboxs -->
    <div class="mt-2">
      <span>Filter by Color:</span>
      <div class="form-check form-check-inline ml-2" *ngFor="let color of getUniqueColors()">
          <input class="form-check-input" type="checkbox" (change)="toggleColor(color)" [id]="color" />
          <label class="form-check-label" [for]="color">{{ color }}</label>
      </div>
  </div>


   <!-- display data -->
   <ng-container *ngIf="showOutput">
      <div class="col-md-3 mt-3" *ngFor="let user of userInfo">
        <div class="card text-center ">
          <div class="card-body">
            <p> <img src="{{user.image}}" width="30%" height="30%" />  </p>
            <p> ID : {{user.id}}    </p>
            <p> Name : {{user.name}} </p>
            <p> colour : {{user.colour}} </p>
            <p> price : {{user.price}} </p>
          </div>
        </div>
      </div>
      </ng-container>
      <div class="col-md-3" *ngFor="let user of filteredItems">
        <div class="card text-center ">
          <div class="card-body">
            <p> <img src="{{user.image}}" width="30%" height="30%" />  </p>
            <p> ID : {{user.id}}    </p>
            <p> Name : {{user.name}} </p>
            <p> colour : {{user.colour}} </p>
            <p> price : {{user.price}} </p>
          </div>
        </div>
      </div>

</div>
  </div>
  </div>

<div class="container d-flex justify-content-center">
    <form (ngSubmit)="submitForm()" class="col-sm-9">

        <h2 class="text-center mb-4">Update Employee</h2>

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" required name="fName" [(ngModel)]="formData.fName" class="form-control">
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lName" [(ngModel)]="formData.lName" class="form-control">
        </div>

        <div class="form-group">
            <label>Associate-id:</label>
            <input type="text" name="eId" [(ngModel)]="formData.eId" class="form-control">
        </div>

        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" name="email" required [(ngModel)]="formData.email" class="form-control">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input required type="password" [(ngModel)]="formData.password" name="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Mobile:</label>
            <input type="text" name="mobile" [(ngModel)]="formData.mobile" class="form-control">
        </div>

        <div class="form-group">
            <label>Designation:</label>
            <input type="text" name="designation" class="form-control" [(ngModel)]="formData.designation">
        </div>

        <div class="form-group">
            <label>Salary:</label>
            <input type="text" class="form-control" name="salary" [(ngModel)]="formData.salary">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input name="address" [(ngModel)]="formData.address" class="form-control">
        </div>

        <!-- Add a hidden input field to store employee ID -->
        <!-- <input type="hidden" name="employeeId" [(ngModel)]="formData.employeeId"> -->

        <button type="submit" class="btn btn-primary mt-3">Update</button>

    </form>
</div>
